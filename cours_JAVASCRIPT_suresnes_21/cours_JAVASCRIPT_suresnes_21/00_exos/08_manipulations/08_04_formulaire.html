                <!-- get = affiche les infos (pseudo ...) dans l'url / post les masquent  -->

                    <div class="row">
                        <div class="col">
                            <label for="pseudo" class="visually-hidden">Pseudo</label>

                    <div class="form-floating mb-3">

    <!-- JS pour les deux formulaires -->
    <script>

        //contrôle du formilaire avec une fonction
        //on vérifie la longueur des contenus dans les 2 input

        function controleForm() { // event : paramètre à enlever également
            // event.preventDefault(); // pour empêcher l'envoi du formulaire, à envlever quand le site est terminé

            if (document.form1.pseudo.value.length < 5 || document.form1.pseudo.value.length > 15) {
                console.log(document.form1.pseudo.value);
                console.log(document.form1.pseudo.value.length);
                alert('Votre pseudo fait normalement entre 5 et 15 caractères');
            }

            //idem pour le mot de passe entre 3 et 12 caractères
            if (document.form1.mdp.value.length < 8 || document.form1.mdp.value.length > 12 ) {
                console.log(document.form1.mdp.value);
                console.log(document.form1.mdp.value.length);
                alert('Votre mot de passe doit contenir entre 8 et 12 caractères');
            }
        }
    // contrôle du formulaire d'inscription avec une fonction
    
    // récupérer le form par son id dans une variable

    let formInscrip = document.getElementById('formulaireInscription')
    console.log(formInscrip);

    // écoute de l'envoi du formulaire
    formInscrip.addEventListener('submit', inscriptionForm);

    //création de la fonction

    function inscriptionForm(event) {
        event.preventDefault();
        // récupération du contenu des champs du formulaire
        // on cible dans des variables les value de tous les champs du form
        let prenom = event.target.prenom.value,
            nom = event.target.nom.value,
            email = event.target.email.value,
            mdp2 = event.target.mdp2.value,
            confmdp2 = event.target.confmdp2.value;

        console.log(prenom, nom, email, mdp2, confmdp2);
    }

    </script>
